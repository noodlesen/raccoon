{% load staticfiles %}
{% load my_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800&subset=latin,cyrillic'
            rel='stylesheet' type='text/css'>
    {% block head %}
    {% endblock %}
</head>
<body style="background-image:url({% static 'img/sky_bg.png' %}); background-repeat:no-repeat; background-size: 100% auto">
    <img style="display:block;margin:auto; width:360px" src="{% static 'img/logo.png' %}">
    {% block main %}
    {% endblock %}
    {% block scripts %}
        <script src="{% static 'lib/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src ="{% static 'lib/vue.min.js' %}" type="text/javascript"></script>
        <script src ="{% static 'js/common.js' %}" type="text/javascript"></script>
    {% endblock %}
</body>
</html>
