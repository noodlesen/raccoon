{% load staticfiles %}

{% block head %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/pricelist.css' %}">

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
